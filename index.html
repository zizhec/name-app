<!DOCTYPE html>
<html>

<body ng-app="namingApp">

	<div ng-controller="ctrl">

		<div >
						<input type="text" ng-model="tmpLetter"> <button ng-click="boyLetterList.push(tmpLetter)">add letter</button> 
			<ul>
				<li ng-repeat="x in boyLetterList">
					{{ x }} <button ng-click="remove(x, boyLetterList)">-</button>
				</li>
			</ul>
			全部名字：
			<button ng-click="genNameList()" >get names</button> 
			<ul>
				<li ng-repeat="y in boyNameList">
					{{y}} <input type="Checkbox" ng-click="selectNameList.push(y)">
				</li>
			</ul>
			精选：
			<ul>
				<li ng-repeat="z in selectNameList">
					{{z}}
				</li>
			</ul>

		</div>
	</div>





	<script src="angular.min.js"></script>
	<script type="text/javascript" src="name.js">
	</script>
</body>
</html>
